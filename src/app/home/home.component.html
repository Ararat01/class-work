<table>
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Gender</th>
        <th>Age</th>
        <th>Phone Number</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let member of response">
        <td>{{member.firstName}}</td>
        <td>{{member.lastName}}</td>
        <td>{{member.gender}}</td>
        <td>{{member.age}}</td>
        <td>{{member.number}}</td>
        <td><button (click)="deleteMember(member.id)">Delete</button></td>
    </tr>
</table>
