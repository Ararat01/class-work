<section>
    <table>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Phone Number</th>
            <th>Delete</th>
        </tr>
        <tr *ngFor="let member of response">
            <td>{{member.firstName}}</td>
            <td>{{member.lastName}}</td>
            <td>{{member.gender}}</td>
            <td>{{member.age}}</td>
            <td>{{member.email}}</td>
            <td><button (click)="deleteMember(member.id)">X</button></td>
        </tr>
    </table>
    <form [formGroup]="form" (ngSubmit)="addUser()">
        <div>
            <input type="text" formControlName="first_name" placeholder="FIRSTNAME">
        </div>
        <div>
            <input type="text" formControlName="last_name" placeholder="LASTNAME">
        </div>
        <div>
            <input type="number" formControlName="age" placeholder="AGE">
        </div>
        <div>
            <input type="text" formControlName="gender" placeholder="GENDER">
        </div>
        <div>
            <input type="email" formControlName="email" placeholder="EMAIL">
        </div>
        <button [disabled]="form.invalid">ADD</button>
    </form>
</section>
